<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Omniverse Marketplace — AI & Tips</title>
<link rel="icon" href="assets/favicon.ico">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
body{margin:0;font-family:Arial,sans-serif;background:#0b1220;color:#e6eef8}
header{padding:12px;background:#081425;display:flex;align-items:center;justify-content:space-between}
header h1{margin:0;font-size:1.3rem}
.container{display:flex;height:calc(100vh - 50px)}
.sidebar{width:220px;background:#0a1020;border-right:1px solid rgba(255,255,255,0.05);overflow-y:auto;padding:12px}
.sidebar button{width:100%;margin-bottom:6px;padding:8px;border:none;border-radius:6px;background:#081425;color:#e6eef8;cursor:pointer;text-align:left}
.sidebar button.active{background:#152040}
.main{flex:1;padding:12px;overflow-y:auto}
.tool-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
textarea#tool-output{width:100%;height:220px;background:#081425;color:#e6eef8;border:none;padding:8px;border-radius:6px;resize:none;font-family:monospace}
button.action{padding:6px 10px;margin-right:6px;border:none;border-radius:6px;background:#152040;color:#e6eef8;cursor:pointer}
input,textarea{background:#081425;color:#e6eef8;border:1px solid rgba(255,255,255,0.05);border-radius:6px;padding:6px;width:100%;margin-bottom:6px}
.modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);display:none;justify-content:center;align-items:center;z-index:999}
.modal-content{background:#0b1220;padding:18px;border-radius:10px;width:90%;max-width:480px;max-height:90%;overflow:auto}
.modal-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
.modal-header h3{margin:0}
.close-btn{cursor:pointer;color:#e6eef8}
</style>
</head>
<body>

<header>
<h1>Omniverse Marketplace — AI & Tips</h1>
<button onclick="openSettings()">Owner Settings <i class="fa fa-cog"></i></button>
</header>

<div class="container">
  <div class="sidebar" id="tool-list">
    <!-- Tools buttons dynamically generated -->
  </div>
  <div class="main">
    <div class="tool-header">
      <h2 id="tool-title">कृपया बाएँ से एक tool चुनें।</h2>
      <div>
        <button class="action" onclick="runTool()">Run</button>
        <button class="action" onclick="downloadOutput()">Download</button>
      </div>
    </div>
    <textarea id="tool-output" readonly placeholder="Output will appear here..."></textarea>
    <div id="tips-links"></div>
  </div>
</div>

<!-- Owner Settings Modal -->
<div class="modal" id="owner-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Owner Settings</h3>
      <span class="close-btn" onclick="closeSettings()">&times;</span>
    </div>
    <label>Owner name</label>
    <input type="text" id="owner-name" placeholder="आपका नाम">
    <label>Pay / Donate Links (comma separated)</label>
    <textarea id="owner-links" placeholder="upi:abc@paytm, https://paypal.me/you"></textarea>
    <button class="action" onclick="saveOwnerSettings()">Save</button>
    <button class="action" onclick="exportOwnerSettings()">Export</button>
    <button class="action" onclick="importOwnerSettings()">Import</button>
    <hr>
    <button class="action" onclick="addTool()">+ Add Tool</button>
    <button class="action" onclick="resetTools()">Reset All Tools</button>
  </div>
</div>

<script src="scripts/tools.js"></script>
<script src="scripts/ui.js"></script>

</body>
      </html>
